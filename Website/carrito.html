<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Frutería El Sabor Natural</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
        <script src="frutas.js"></script>
        <div class="carrito-icon">
         <img src="carrito-icon.png" alt="Carrito de compras">
            <span class="contador-carrito">0</span>
     </div>
    </header>
    <section id="carrito-lista">
        <h2>Tu Carrito de Compras</h2>
        <ul id="carrito-items">
            <!-- Los productos en el carrito se generarán dinámicamente aquí -->
        </ul>
        <div id="total-carrito">
            <h3>Total: <span id="total-precio">$0.00</span></h3>
        </div>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </section>
    
    <section id="formulario-compra">
        <h2>Completa tu Compra</h2>
        <form id="datos-compra" action="procesar-compra.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="direccion">Dirección de entrega:</label>
            <textarea id="direccion" name="direccion" rows="4" required></textarea>
            <button type="submit">Realizar Compra</button>
        </form>
    </section>
    
    <footer>
        <p>Contáctanos: <a href="contacto.html">Envíanos un mensaje</a></p>
    </footer>
    
</body>
</html>
