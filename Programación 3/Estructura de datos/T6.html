function esNumeroPerfecto(numero) {
    let sumaDivisores = 0;
    
    for (let i = 1; i < numero; i++) {
        if (numero % i === 0) {
            sumaDivisores += i;
        }
    }
    
    return sumaDivisores === numero;
}

for (let n = 2; n < 1000; n++) {
    if (esNumeroPerfecto(n)) {
        console.log(n);
    }
}
