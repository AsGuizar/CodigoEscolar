<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px 0;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .cart-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart-item p {
            font-size: 14px;
            color: #666;
        }

        .cart-item span {
            display: block;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .cart-item button {
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #6a11cb;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-grid" id="cartList">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div>
                <button onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Define products array (replace with actual product data)
        const products = [
            { id: 1, name: 'Product 1', description: 'Description of product 1', price: 10 },
            { id: 2, name: 'Product 2', description: 'Description of product 2', price: 20 },
            { id: 3, name: 'Product 3', description: 'Description of product 3', price: 30 }
        ];

        // Define cart array
        let cart = [];

        // Function to load cart items from localStorage
        function loadCart() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';
            const cartData = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cartData; // Update the cart array
            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                const productName = document.createElement('h3');
                productName.textContent = product.name;

                const productDesc = document.createElement('p');
                productDesc.textContent = product.description;

                const productPrice = document.createElement('span');
                productPrice.textContent = `$${product.price}`;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeFromCart(index);

                cartItem.appendChild(productName);
                cartItem.appendChild(productDesc);
                cartItem.appendChild(productPrice);
                cartItem.appendChild(removeBtn);

                cartList.appendChild(cartItem);
            });
        }

        // Function to add a product to the cart
        window.addToCart = function(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart)); // Store updated cart in localStorage
            alert('Product added to cart');
            loadCart(); // Update the cart display
        };

        // Function to remove a product from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart)); // Update cart in localStorage
            loadCart(); // Update the cart display
        }

        // Call loadCart() to initialize the cart display
        loadCart();
    </script>
</body>
</html>
