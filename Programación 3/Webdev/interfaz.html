<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonority Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeInDown 1s;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #555;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            background-color: #2E2E2E;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .sidebar {
            background-color: #3E3E3E;
            padding: 20px;
            border-radius: 10px;
            animation: slideInLeft 1s;
        }

        .playlist {
            list-style-type: none;
            padding: 0;
        }

        .playlist li {
            margin-bottom: 10px;
            animation: fadeInLeft 1s;
        }

        .playlist li a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .playlist li a:hover {
            background-color: #555;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4E4E4E;
            padding: 20px;
            border-radius: 10px;
            animation: slideInRight 1s;
        }

        .player button {
            background-color: #FF4500;
            color: #FFFFFF;
            border: none;
            padding: 15px 20px;
            margin: 0 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s;
        }

        .player button:hover {
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animate__animated animate__fadeInDown">Sonority Studios</h1>
            <div class="nav">
                <a href="#" class="animate__animated animate__fadeInUp">Home</a>
                <a href="#" class="animate__animated animate__fadeInUp">Explore</a>
                <a href="#" class="animate__animated animate__fadeInUp">My tracks</a>
                <a href="#" class="animate__animated animate__fadeInUp">Create</a>
            </div>
        </div>

        <div class="main">
            <div class="sidebar animate__animated animate__slideInLeft">
                <h2 class="animate__animated animate__fadeInLeft">Your playlist</h2>
                <ul class="playlist">
                    <li class="animate__animated animate__fadeInLeft"><a href="#"><i class="fas fa-music"></i> Song 1</a></li>
                    <li class="animate__animated animate__fadeInLeft"><a href="#"><i class="fas fa-music"></i> Song 2</a></li>
                    <li class="animate__animated animate__fadeInLeft"><a href="#"><i class="fas fa-music"></i> Song 3</a></li>
                    <li class="animate__animated animate__fadeInLeft"><a href="#"><i class="fas fa-music"></i> Song 4</a></li>
                </ul>
            </div>

            <div class="player animate__animated animate__slideInRight">
                <button class="animate__animated animate__bounceIn"><i class="fas fa-play"></i></button>
                <button class="animate__animated animate__bounceIn"><i class="fas fa-pause"></i></button>
                <button class="animate__animated animate__bounceIn"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
