<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú</title>
<style>
  nav {
    background-color: #333; /* Color de fondo */
    margin: 2px;
    border: 1px solid #000; /* Borde delineado */
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  li {
    float: left;
  }
  li a {
    display: block;
    color: white; /* Color del texto */
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  li a:hover {
    background-color: #555; /* Color de fondo al pasar el ratón */
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#opcion1">Opción 1</a></li>
    <li><a href="#opcion2">Opción 2</a></li>
    <li><a href="#opcion3">Opción 3</a></li>
  </ul>
</nav>

</body>
</html>
