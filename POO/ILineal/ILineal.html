<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuacion Lineal</title>
</head>
<body>
    <p>INGRESA LOS VALORES REQUERIDOS</p>
    <input type="number" placeholder="f(x0)" id="f(x0)"><p>
    <input type="number" placeholder="f(x1)" id="f(x1)"><p>
    <input type="number" placeholder="x0" id="x0"><p>
    <input type="number" placeholder="x1" id="x1"><p>
    <input type="number" placeholder="x" id="x"><p>
    <input type="button" value="calcular" onclick="formulario()">
    <p id="resultado"></p>

    <script>
        //f(x)=f(x0)+((f(x1)-f(x0)) / (x1-x0)) * (x-x0)//


        function formulario() {
            var x0= parseFloat(document.getElementById("x0").value);
            var x1= parseFloat(document.getElementById("x1").value);
            var x= parseFloat(document.getElementById("x").value);
            var fx0= parseFloat(document.getElementById("f(x0)").value);
            var fx1= parseFloat(document.getElementById("f(x1)").value);
           if (isNaN(x0) || isNaN(x1) || isNaN(x) || isNaN(fx0) || isNaN(fx1)) {
            var screen = document.getElementById("resultado");
            screen.innerHTML=("NO ESCRIBISTE TODOS LOS VALORES").bold();

            }else{
                let resultado= (fx0 +((fx1-fx0) / (x1-x0))) * (x-x0);
                var screen = document.getElementById("resultado");
                screen.innerHTML=("El resultado es: "+resultado).bold();
            }

        }
    </script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecuacion Lineal</title>
        <style>
            body {
                background-color: #333333;
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
            }
            input[type="number"], input[type="button"] {
                background-color: #555555;
                color: #ffffff;
                border: none;
                padding: 10px;
                margin-bottom: 10px;
            }
            input[type="number"]::placeholder {
                color: #ffffff;
            }
            input[type="button"]:hover {
                background-color: #ff0000;
            }
            p {
                margin-bottom: 10px;
            }
            #resultado {
                color: #ff0000;
                font-weight: bold;
                font-size: 20px;
            }
        </style>
</body>
</html>
