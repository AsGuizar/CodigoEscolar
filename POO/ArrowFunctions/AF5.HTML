<!DOCTYPE html>
<html>
<head>
	<title>Búsqueda de números en un vector</title>
	<script type="text/javascript">
		function buscarNumero() {
			var vector = document.getElementById("vector").value.split(",");
			var numero = parseInt(document.getElementById("numero").value);
			var coincidencias = 0;
			
			for (var i = 0; i < vector.length; i++) {
				if (parseInt(vector[i]) == numero) {
					coincidencias++;
				}
			}
			
			if (coincidencias > 0) {
				alert("Se encontraron " + coincidencias + " coincidencias.");
			} else {
				alert("-1");
			}
		}
	</script>
</head>
<body>
	<h1>Búsqueda de números en un vector</h1>
	
	<label for="vector">Vector:</label>
	<input type="text" id="vector" name="vector">
	
	<label for="numero">Número a buscar:</label>
	<input type="text" id="numero" name="numero">
	
	<button onclick="buscarNumero()">Buscar</button>
</body>
</html>
