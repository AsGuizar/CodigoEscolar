<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 20px;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        input:focus,
        input:hover {
            border: 1px solid #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #1293e4;
        }

        button.back {
            margin-top: 10px;
            background-color: #ffffff;
            color: #2575fc;
            border: 1px solid #2575fc;
            transition: color 0.3s, border-color 0.3s;
        }

        button.back:hover {
            background-color: #f5f5f5;
            color: #6a11cb;
            border-color: #6a11cb;
        }

        .background-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #6a11cb, #5f92eb);
            z-index: -1;
        }

        .upper-decor {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 150px;
            background: #6a11cb;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-decor"></div>
    <div class="upper-decor"></div>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Enter your email" required>
            <input type="password" id="registerPassword" placeholder="Enter your password" required>
            <input type="text" id="registerNombre" placeholder="Enter your name">
            <input type="text" id="registerDireccion" placeholder="Enter your address">
            <button type="submit">Register</button>
        </form>
        <button class="back" onclick="window.location.href='login.html'">Back to Login</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const name = document.getElementById('registerNombre').value;
                const address = document.getElementById('registerDireccion').value;
                console.log('Registering with', email, password, name, address);
            });
        });
    </script>
</body>
</html>
